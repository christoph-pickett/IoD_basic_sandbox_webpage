      body {

      header {

        padding: 1em;
      }

      }
      .menu {

        flex-direction: row;

        list-style: none;
        padding: 0;
        margin: 0;
        color: yellow;
      }

      #header-title {

      }

      }
      main {

      .box {
        border-radius: 1em;
        min-width: 300px;
        min-height: 300px;
        border: 2px solid #404040;
        background: #b2b2b2;
        margin: 1em;

      const sortByData = (a, b) => {
        if (a < b) {
          return -1;
        }

        if (a > b) {
          1;
        }

        return 0;
      };

      const sortByTypeHandler = (data, sortType) => {
        if (sortType === "alpha") {
          return data.sort((itemOne, itemTwo) =>
            sortByData(itemOne.name, itemTwo.name)
          );
        }
        if (sortType === "numeric") {
          return data.sort((itemOne, itemTwo) =>
            sortByData(itemOne.price, itemTwo.price)
          );
        }

        return data;
      };
