<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Demonstration</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 18px;
      }
      header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background: black;
        padding: 1em;
      }

      #boxes {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .box {
        flex: 1;
        /* width: 25%; */
      }

      .box-extra {
        flex: 2;
      }

      #logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #b200ff;
      }
      #main-menu {
        width: 250px;
        align-content: center;
      }
      .menu {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        list-style: none;
        padding: 0;
        margin: 0;
        color: yellow;
      }

      #header-title {
        color: white;
      }

      .product-label-price {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }
      main {
        max-width: 80%;
        margin: 1em auto;
      }
      .box {
        border-radius: 1em;
        min-width: 300px;
        min-height: 300px;
        border: 2px solid #404040;
        background: #b2b2b2;
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- flex container #1 -->
      <div id="logo"></div>
      <p id="header-title"></p>
      <nav id="main-menu"></nav>
      <ul class="menu">
        <!-- flex container #2-->
      </ul>
    </header>
    <main>
      <section id="boxes">
        <!-- flex container #3 -->
        <div id="content-one" class="box">
          <h2 id="content-one-title"></h2>
          <div id="content-one-items"></div>
        </div>
        <div id="content-two" class="box">
          <h2 id="content-two-title"></h2>
          <div id="content-two-items"></div>
        </div>
        <div id="content-three" class="box box-extra"></div>
      </section>
    </main>
    <script>
      const ONE_SCOOP = "one_scoop";
      const TWO_SCOOPS = "two_scoops";

      const products = [
        { name: "vanilla", price: 5.95, catagory: ONE_SCOOP },
        { name: "choco", price: 5.95, catagory: ONE_SCOOP },
        { name: "matcha", price: 5.95, catagory: ONE_SCOOP },
        { name: "vanilla", price: 7.95, catagory: TWO_SCOOPS },
        { name: "choco", price: 7.95, catagory: TWO_SCOOPS },
        { name: "matcha", price: 7.95, catagory: TWO_SCOOPS },
      ];

      const oneScoopItems = products.filter(
        (item) => item.catagory === ONE_SCOOP
      );

      const twoScoopsItems = products.filter(
        (item) => item.catagory === TWO_SCOOPS
      );

      function menuBuilder(products) {
        let htmlString = "<ul>";
        products.forEach((item) => {
          htmlString += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
        });
        htmlString += "</ul>";
        return htmlString;
      }

      const exampleLayoutConfig = {
        title: "Menu",
        navOptions: [
          {
            title: "HOME",
            href: "FlexLayoutExample.html",
          },
          {
            title: "IN YOUR AREA",
            href: "/in-your-area",
          },
          {
            title: "ABOUT US",
            href: "/about-us",
          },
        ],
        contentList: [
          menuBuilder(oneScoopItems),
          menuBuilder(twoScoopsItems),
          "adasda adsasd aasdasd asdasdasd asdaasdas",
        ],
        // MENU, IN YOUR AREA, ABOUT US
      };

      // CREATE HEADER FOR THE PAGE
      document.getElementById("header-title").textContent =
        exampleLayoutConfig.title.toLocaleUpperCase();

      // CREATE NEW NAV OPTIONS

      exampleLayoutConfig.navOptions.forEach((thisThing) => {
        const newMenuItem = document.createElement("a");
        newMenuItem.textContent = thisThing.title;
        newMenuItem.href = thisThing.href;
        document.querySelector(".menu").appendChild(newMenuItem);
      });

      // CREATE CONTENT TO FIT INSIDE THE 3 boxes
      const contentOneHeader = document.getElementById("content-one-title");
      contentOneHeader.innerText = ONE_SCOOP.toLocaleUpperCase().replace(
        "_",
        " "
      );

      const contentOneItems = document.getElementById("content-one-items");
      const contentOneHtml = exampleLayoutConfig.contentList[0];
      contentOneItems.innerHTML = contentOneHtml;

      const contentTwoHeader = document.getElementById("content-two-title");
      contentTwoHeader.innerText = TWO_SCOOPS.toLocaleUpperCase().replace(
        "_",
        " "
      );

      const contentTwoItems = document.getElementById("content-two-items");
      const contentTwoHtml = exampleLayoutConfig.contentList[1];
      contentTwoItems.innerHTML = contentTwoHtml;

      // A SHOPPING BASKET EMPTY ARRAY
      const shoppingBasket = [];

      // CUSTOMER ORDERS VANILLA ICE CREAM ONE SCOOP
      shoppingBasket.push(
        products.find(
          (item) => item.name === "vanilla" && item.catagory === ONE_SCOOP
        )
      );
      console.log("first step: ", shoppingBasket);

      // CUSTOMER ORDERS CHOCO ICECREAM TWO SCOOPS
      shoppingBasket.push(
        products.find(
          (item) => item.name === "choco" && item.catagory === TWO_SCOOPS
        )
      );
      console.log("second step: ", shoppingBasket);

      // CUSTOMER DOES NOT WANT TWO SCOOPS, THEY JUST WANT ONE.
      shoppingBasket[1].catagory = ONE_SCOOP;
      shoppingBasket.pop();
      shoppingBasket.push(
        products.find(
          (item) => item.name === "choco" && item.catagory === ONE_SCOOP
        )
      );
      console.log("third step: ", shoppingBasket, products);

      // CUSTOMER DOES NOT WANT THE VANILLA ICECREAM ANY MORE.
      shoppingBasket.shift();
      console.log("fourth step: ", [...shoppingBasket]);

      // CUSTOMER NOW ORDERS 2 MORE ICE CREAMS (3 items in the array)
      shoppingBasket.push(products[4]);
      shoppingBasket.push(products[2]);

      console.log("fifth step: ", [...shoppingBasket]);

      // CUSTOMER NOW DOESNT WANT the 2nd ITEM THEY ORDERS
      shoppingBasket.splice(1, 1);
      console.log("sixth step: ", [...shoppingBasket]);
    </script>
  </body>
</html>
